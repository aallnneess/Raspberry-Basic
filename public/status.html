<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Status</title>
</head>
<body>
    <h1>Status</h1>
    <br>
    <p>Uptime: <span id="uptime"></span></p>
    <p>Free Memory: <span id="freemem"></span></p>
    <p>Total Memory: <span id="totalmem"></span></p>
    <p>Platform: <span id="platform"></span></p>
    <p>CPU Count: <span id="cpus"></span></p>
    <p>CPU ~Usage: <span id="cpuUsage"></span>%</p>
    <p>WLAN Signal Strength: <span id="signal"></span></p>
    <p>Voltage: <span id="voltage"></span></p>

    <br>

    <a href="/index.html">
        <button>back</button>
    </a>

    <script>
        fetch('status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('uptime').textContent = data.uptime;
                document.getElementById('freemem').textContent = data.freemem;
                document.getElementById('totalmem').textContent = data.totalmem;
                document.getElementById('platform').textContent = data.platform;
                document.getElementById('cpus').textContent = data.cpus;
                document.getElementById('signal').textContent = data.signal;
                document.getElementById('voltage').textContent = data.voltage;
                document.getElementById('cpuUsage').textContent = data.cpuUsage;
            })
            .catch(error => console.log('Error fetching status:', error));
    </script>
</body>
</html>
