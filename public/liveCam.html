<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Camera Stream</title>
</head>
<body>
<h1>Raspberry Pi Camera Stream</h1>
<video id="video" controls autoplay></video>
<script>
    const video = document.getElementById('video');
    const ws = new WebSocket('ws://' + window.location.host + '/stream');

    let mediaSource = new MediaSource();
    let sourceBuffer;
    let queue = [];

    mediaSource.addEventListener('sourceopen', () => {
        sourceBuffer = mediaSource.addSourceBuffer('video/mp4; codecs="avc1.640028"');

        sourceBuffer.addEventListener('updateend', () => {
            if (queue.length > 0 && !sourceBuffer.updating) {
                sourceBuffer.appendBuffer(queue.shift());
            }
        });

        ws.onmessage = (event) => {
            if (event.data instanceof Blob) {
                event.data.arrayBuffer().then(buffer => {
                    if (!sourceBuffer.updating && queue.length === 0) {
                        sourceBuffer.appendBuffer(buffer);
                    } else {
                        queue.push(buffer);
                    }
                }).catch(error => console.error('Buffer append error:', error));
            }
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
            mediaSource.endOfStream();
        };
    });

    mediaSource.addEventListener('error', (event) => {
        console.error('MediaSource error:', event);
    });

    mediaSource.addEventListener('sourceended', () => {
        console.log('MediaSource ended');
    });

    video.src = URL.createObjectURL(mediaSource);
</script>
</body>
</html>
